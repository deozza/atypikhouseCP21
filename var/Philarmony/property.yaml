properties:
  title:
    type: string
    constraints:
      unique: true
      required: true
      lengthMin: 20
      lengthMax: 255   

  description:
    type: string
    constraints:
      unique: false
      required: false
      lengthMin: 20
      lengthMax: 255
      

  surface:
    type: int
    constraints:
      unique: false
      required: true 
      greaterThan: 0

  rooms:
    type: int
    constraints:
      unique: false
      required: true 
      greaterThan: 0

  price:
    type: int
    constraints:
      unique: false
      required: true 
      greaterThan: 0

  image:
    type: file
    array: true
    constraints:
      unique: false
      required: false
      mime: ['image/jpg', 'image/png']


  utilities:
    type: enumeration.utilities
    array: true
    constraints:
      unique: false
      required: false

  beds:
    type: int
    constraints:
      unique: false
      required: true 
      greaterThan: 0


  bath_room:
    type: int
    constraints:
      unique: false
      required: true 
      greaterThan: 0

  environment:
    type: enumeration.environment
    array: true
    constraints:
      unique: false
      required: true

  city:
    type: string
    constraints:
      unique: false
      required: true 

  address:
    type: string
    constraints:
      unique: false
      required: true 

  postal_code:
    type: string
    constraints:
      unique: false
      required: true 

  country:
    type: string
    constraints:
      unique: false
      required: true 

  legal_id:
    type: string
    constraints:
      unique: true
      required: false

  estate:
    type: entity.estate
    array: true
    constraints:
      unique: false
      required: true



  content:
    type: string
    constraints:
      unique: false 
      required: true
      
  rating:
    type: int
    constraints:
      unique: false
      required: false
      greaterThan: 0
      lesserThanOrEqual: 10
       

  
  nb_people:
    type: int
    constraints:
      unique: false
      required: true 
      greaterThan: 0

  coming_at:
    type: date
    constraints:
      unique: false
      required: true
      greaterThan: today

  leaving_at:
    type: date
    constraints: 
      unique: false
      required: true
      greaterThan: today

  total_price:
    type: int
    constraints:
      unique: false
      required: true
      
  more:
    type: string
    constraints:
      unique: false
      required: false
    
  
  user:
    type: entity.user
    constraints:
      unique: false
      required: false
 
  seen:
     type: boolean
     constraints:
      unique: false
      required: false
      automatic: false
     
  created_at:
    type: date
    constraints:
      unique: false
      required: true
      automatic: date.now
      

  message:
    type: embedded.message    
    array: true
    constraints:
      unique: true
      required: true
    
  participant:
    type: string
    array: true
    constraints:
      required: true
      unique: false
      

  convers_title:                              
    type: string                              
    constraints:                              
      unique: false                           
      required: true                          
      lengthMin: 20                          
      lengthMax: 255                         
                                                     
  notif_title:                                
    type: string                              
    constraints:                              
      unique: false                           
      required: true                          
      lengthMin: 20                          
      lengthMax: 255                         